name: wine_rec
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.12.0
  cloud_firestore: ^3.1.9
  firebase_auth: ^3.3.8
  firebase_storage: ^10.2.8
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  flutter_secure_storage: ^5.0.2
  animated_splash_screen: ^1.2.0
  image_picker: ^0.8.5+3
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 400
        - asset: fonts/Roboto-Light.ttf
          weight: 200
    - family: AdobeGaramond
      fonts:
        - asset: fonts/AGaramondPro-Italic.otf
